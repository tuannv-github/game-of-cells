services:
  game-of-cells:
    build: .
    ports:
      - "40000:40000"
      - "40001:40001"
      - "40002:40002"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev:full
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_OPTIONS=--no-warnings
    stdin_open: true
    tty: true
    networks:
      - game-of-cells-network

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - game-of-cells-network
    environment:
      - N8N_SECURE_COOKIE=false

networks:
  game-of-cells-network:
    driver: bridge
