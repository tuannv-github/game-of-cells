services:
  app:
    build: .
    ports:
      - "40000:40000"
      - "40001:40001"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev:full
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_OPTIONS=--no-warnings
    stdin_open: true
    tty: true
